<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body style="background-color: black;">
    <div>
        <div>
            <input type="text" id="display" readonly class="input-box">
        </div>
        <div class="primary-grid">
            <button onclick="addToDisplay('1')" class="button-input">1</button>
            <button onclick="addToDisplay('2')" class="button-input">2</button>
            <button onclick="addToDisplay('3')" class="button-input">3</button>
            <button onclick="addToDisplay('+')" class="button-input" style="background-color: #fea00a;">+</button>
            <button onclick="addToDisplay('4')" class="button-input">4</button>
            <button onclick="addToDisplay('5')" class="button-input">5</button>
            <button onclick="addToDisplay('6')" class="button-input">6</button>
            <button onclick="addToDisplay('-')" class="button-input" style="background-color: #fea00a;">-</button>
            <button onclick="addToDisplay('7')" class="button-input">7</button>
            <button onclick="addToDisplay('8')" class="button-input">8</button>
            <button onclick="addToDisplay('9')" class="button-input">9</button>
            <button onclick="addToDisplay('*')" class="button-input" style="background-color: #fea00a;">*</button>
            <button onclick="addToDisplay('0')" class="button-input">0</button>
            <button onclick="addToDisplay('.')" class="button-input">.</button>
            <button onclick="calculateResult()" class="button-input">=</button>
            <button onclick="addToDisplay('/')" class="button-input" style="background-color: #fea00a;">/</button>
            <button onclick="clearDisplay()" class="button-input"><span style="font-size: 7px;">Clear</span></button>
        </div>
    </div>
</body>
</html>
